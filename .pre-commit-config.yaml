repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.3.0
      hooks:
        -   id: end-of-file-fixer
        -   id: trailing-whitespace
  -   repo: https://github.com/dustinsand/pre-commit-jvm
      rev: v0.7.0
      hooks:
      - id: detekt
      - id: ktlint
        args: [--format]
